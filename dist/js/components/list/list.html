<article>
	<header>
		<h2>Pull requests</h2>
	</header>

	<div>
		<section>
			<p>There are {{$ctrl.data.length}} open pull requests for Microsoft / TypeScript.</p>
		</section>

		<section class="requests">
			<header class="requests__header">
				<h3>Pull requests</h3>

				<form id="form-filter" class="requests__filter">
					<fieldset>
						<legend>Search in pull reqeusts</legend>
					
						<p>
							<label for="filter-search">Search</label>
							<input type="text" name="filter-search" id="filter-search" placeholder="Keyword..." ng-model="searchKeyword" />
						</p>
					</fieldset>
				</form>
			</header>

			<div class="request" ng-repeat="record in $ctrl.data | filter: searchKeyword">
				<h4 class="request__title">
					<a href="{{record.url}}" title="Open pull request #{{record.number}} on GitHub">
						{{record.title}}
					</a>
				</h4>

				<p class="request__details">#{{record.number}} from {{record.created}}</p>
			</div>
		</section>
	</div>
</article>
